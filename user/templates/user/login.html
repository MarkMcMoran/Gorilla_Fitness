{% extends 'base.html' %}
{% block title %}Login {% endblock %}
{% load static %}
<link rel="stylesheet" href="{%static 'login.css'%}">
{%block content%}
{{block.super}}

<div class="container">
  <div class="col s4 m7 l4 xl5 offset-s5 offset-m7 offset-l4 offset-xl4">
    <div class="center-align">
      <img src="{%static 'logo-black.png'%} ">
      <h5 class="blue-text flow-text">Please log into your account</h5>
    </div>
    <form  class="center-align" method="post" action="">
      {% csrf_token %}

      <div class="input-field ">
        {{ form.username.label_tag }}
        {{ form.username }}

      </div>
      <div class="input-field ">

        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <div>
        <button type='submit' name='btn_login' class='col btn btn-large waves-effect blue '>Login</button>
      </div>
      <div>
        <a href="{% url 'register' %}">Create account</a>
      </div>

    </form>
  </div>
</div>
{%endblock %}
