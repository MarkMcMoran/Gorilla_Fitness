{% extends 'base.html' %}
{% block title %}Delete {{object.title}}? {% endblock %}
{% load static %}
{%block content%}
{{block.super}}
<div class="container">
	<div class="col s4  offset-l4 ">


		<form method="POST">
			{% csrf_token %}
			<p> Are you sure you want to delete post "{{object}}" ? </p>
			<button type="submit" class="col s12 btn btn-large waves-effect blue">Delete post</button>

		</form>

	</div>
</div>

{% endblock %}
